{% extends 'base.html' %}



{% block body %}
    <div class="container">
        {% if user.is_authenticated %}
            <div class="row justify-content-evenly">
                <div class="col-md-3">
                    <a href="{% url 'patient_app:data_entry' %}" class="btn btn-primary">Click here to enter the health data</a>
                </div>
                <div class="col-md-3 align-self-end">
                    <a href="{% url 'patient_app:dashboard' %}" class="btn btn-success">Dashboard</a>
                </div>
            </div>
        {% else %}
            <div class="row justify-content-center align-items-center h-20">
                <div class="col-md-6 h2">
                    Please log in to view the Health Reports.
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
